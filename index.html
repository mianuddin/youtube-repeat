<!doctype HTML>
<html>
    <head>
		<title>YouTube Repeat</title>
		<link rel='stylesheet' href='css/stylesheet.css'>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
		<link rel='stylesheet' href='css/normalize.css'>
		<meta name="theme-color" content="#F44336">
		<script type='text/javascript'>
            WebFontConfig = {
                    google: { families: [ 'Roboto:300,400,700:latin' ] }
                };
                (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
                })();
        </script>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
    
    <body>
        <header>
            <div class='container'>
                <div class='row'>
                    <form action=''>
                        <input type='text' name='v' placeholder="YouTube Link or ID">
                        <input type='submit' value='VIEW'>
                    </form>
                </div>
            </div>
        </header>
        <div class='container'>
            <div class='row'>
                <div id='videoWrapper'>
                    <div id='player'></div>
                    <div id='floatingAction' onclick='togglePlay();'>
                        <img src='img/pause.png'>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            YouTube Repeat by Mian Uddin on <a href='https://github.com/mianuddin/youtube-repeat'>GitHub</a>
        </footer>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
